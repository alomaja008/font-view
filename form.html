<body>
    
    <h2>
        Enter your Name
    </h2>
    <form id="nameform" onsubmit="showAlert(event)">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <button type="submit">submit</button>

    <script>

        }
    </script>
</body>
